source = ~/.config/hypr/colors.conf

$accent = $mauve
$accentAlpha = $mauveAlpha
$font = JetBrainsMono Nerd Font

# GENERAL
general {
  hide_cursor = false
}

# BACKGROUND
background {
  monitor = 
  path = $HOME/.config/background
  blur_passes = 0
  color = rgba($background)
}

# TIME
label {
  monitor = HDMI-A-1
  text = $TIME
  color = rgba($primary)
  font_size = 90
  font_family = $font
  position = -30, 0
  halign = right
  valign = top
}

# DATE
label {
  monitor = HDMIA-A-1
  text = cmd[update:43200000] date +"%A, %d %B %Y"
  color = rgba($primary)
  font_size = 25
  font_family = $font
  position = -30, -150
  halign = right
  valign = top
}

# USER AVATAR
image {
  monitor = HDMI-A-1
  path = $HOME/.face
  size = 100
  border_color = rgba($secondary)
  position = 0, 75
  halign = center
  valign = center
}

# INPUT FIELD
input-field {
  monitor = HDMI-A-1
  size = 300, 60
  outline_thickness = 4
  dots_size = 0.2
  dots_spacing = 0.2
  dots_center = true
  outer_color = rgba($secondary)
  inner_color = rgba($surface)
  font_color = rgba($primary)
  fade_on_empty = false
  placeholder_text = <span foreground="##$primary"><i>ó°Œ¾ Logged in as </i><span foreground="##$secondary">$USER</span></span>
  hide_input = false
  check_color = rgba($secondary)
  fail_color = rgba($error)
  fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
  capslock_color = rgba($tertiary)
  position = 0, -47
  halign = center
  valign = center
}
